<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <img src="/LogoSedhEscudo.png" alt="SEDH Logo" class="login-logo">
      <h1>Hola, Ingresa Al Sistema!</h1>
    </div>
   
    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group mb-3">
        <label for="username">Usuario:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group mb-3">
        <label for="password">Contrase√±a:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <div *ngIf="showError" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ errorMessage }}
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>
</div>
