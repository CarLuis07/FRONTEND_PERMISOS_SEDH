<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <img src="/LogoSedhEscudo.png" alt="SEDH Logo" class="login-logo">
      <h1>Hola, Ingresa Al Sistema!</h1>
    </div>
   
    <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
      <div class="form-group mb-3">
        <label for="username">Usuario:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required #usernameInput="ngModel" placeholder="Usuario">
        <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-danger">
          Usuario es requerido
        </div>
      </div>
      <div class="form-group mb-3 password-field">
        <label for="password">Contraseña:</label>
        <div class="password-input-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" 
                 class="form-control" 
                 id="password" 
                 [(ngModel)]="password" 
                 name="password" 
                 required
                 #passwordInput="ngModel"
                 placeholder="Contraseña">
          <button type="button" 
                  class="password-toggle" 
                  (click)="togglePassword()">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
          </button>
        </div>
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
          Contraseña es requerida
        </div>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Ingresar</button>
    </form>
  </div>
</div>
