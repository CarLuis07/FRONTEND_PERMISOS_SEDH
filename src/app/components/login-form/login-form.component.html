<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <img src="/LogoSedhEscudo.png" alt="SEDH Logo" class="login-logo">
      <h1>Hola, Ingresa Al Sistema!</h1>
    </div>
   
    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group mb-3">
        <label for="username">Usuario:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group mb-3 password-field">
        <label for="password">Contrase√±a:</label>
        <div class="password-input-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" 
                 class="form-control" 
                 id="password" 
                 [(ngModel)]="password" 
                 name="password" 
                 required>
          <button type="button" 
                  class="password-toggle" 
                  (click)="togglePassword()">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
          </button>
        </div>
      </div>
      <div *ngIf="showError" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ errorMessage }}
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>
</div>
